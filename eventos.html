<body>
    <div id="resultado"></div>
    <button onclick="javascript: sumar(20,30);">Sumar</button>
    <script>
        function sumar(valor1, valor2){
            var resultado = valor1 + valor2;
            document.getElementById("resultado").innerHTML= "Resultado de Suma: " + resultado;
        }
    </script>
